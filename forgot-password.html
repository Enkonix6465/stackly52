<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .color-green-500 {
            color: #16f929cc;
        }
        .bg-green-600 {
            background-color: #16f929cc;
        }
        .hover\:bg-green-700:hover {
            background-color: #10c51dcc;
        }
        .focus\:ring-green-500:focus {
            --tw-ring-color: #16f929cc;
        }
        .focus\:ring-offset-green-500:focus {
            --tw-ring-offset-color: #16f929cc;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4">

<div class="w-full max-w-sm p-8 bg-gray-800 rounded-2xl shadow-2xl backdrop-blur-md border border-gray-700
             transform transition-transform duration-500 ease-in-out scale-100 hover:scale-105">

    <div class="flex flex-col items-center justify-center space-y-4 mb-8 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="color-green-500">
            <rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
        </svg>
        <h2 class="text-3xl font-bold">Forgot Password?</h2>
        <p class="text-gray-400 text-sm">No problem! Enter your email and we'll send you a password reset link.</p>
    </div>

    <form id="forgotPasswordForm" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
            <div class="relative rounded-lg shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/>
                    </svg>
                </div>
                <input type="email" id="email" name="email" required
                       class="block w-full pl-12 pr-4 py-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg
                              focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
            </div>
        </div>

        <button type="submit"
                class="w-full bg-green-600 text-white font-semibold py-3 px-6 rounded-lg
                       hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2
                       transition-colors duration-200 shadow-md">
            Send Reset Link
        </button>
    </form>

    <div id="message" class="mt-6 text-sm text-center font-medium"></div>

</div>

<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const messageDiv = document.getElementById('message');
        
        // This is a simple mock, a real application would use a backend
        // to handle user authentication and password resets.
        const users = JSON.parse(localStorage.getItem('allUsers') || '[]');
        const userExists = users.some(u => u.email === email);

        if (userExists) {
            messageDiv.innerHTML = `<span class="text-green-500 flex items-center justify-center space-x-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M22 11.08V12a10 10 0 1 1-5.93-8.83"/>
                                            <path d="m9 11 3 3L22 4"/>
                                        </svg>
                                        <span>A password reset link has been sent to your email. <a href="reset-password.html?email=${encodeURIComponent(email)}" class="text-green-400 hover:underline font-bold">Click here to continue</a>.</span>
                                    </span>`;
        } else {
            messageDiv.innerHTML = `<span class="text-red-500 flex items-center justify-center space-x-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <circle cx="12" cy="12" r="10"/>
                                            <line x1="12" y1="8" x2="12" y2="12"/>
                                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                                        </svg>
                                        <span>Email not found. Please check and try again.</span>
                                    </span>`;
        }
    });
</script>

</body>
</html>
