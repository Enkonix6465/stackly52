<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stackly - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://i.pinimg.com/736x/7b/49/81/7b4981bb88d93988d8af328064278509.jpg') no-repeat center center/cover;
    }

    .container {
      display: flex;
      width: 900px;
      max-width: 95%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease-in-out;
    }

    .welcome {
      flex: 1;
      color: #fff;
      padding: 60px;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideInLeft 1s ease;
    }
    .welcome h1 { font-size: 2.5rem; margin-bottom: 15px; }
    .welcome p { font-size: 1rem; line-height: 1.6; color: #ddd; }
    
    .signup-box {
      flex: 1;
      padding: 60px 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideInRight 1s ease;
      color: #fff;
    }
    .signup-box h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      text-align: center;
    }
    .signup-box input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }
    .signup-box input:focus { background: rgba(255,255,255,0.3); transform: scale(1.02); }

    .signup-box button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #16f929cc, #16f929cc);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .signup-box button:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(0,123,255,0.6); }
    .signup-box button:active { transform: scale(0.95); }

    .links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .signup-box p { margin-top: 15px; text-align: center; }
    .signup-box a { color: #16f929cc; text-decoration: none; }

    .error { color: #ff6b6b; text-align: center; margin-top: 10px; }

    /* New CSS for the logo */
    .signup-logo {
      width: 150px; /* Adjust size as needed */
      height: auto;
      margin: 0 auto 20px; /* Center the logo and add space below */
      display: block;
    }

    @keyframes fadeIn { from {opacity:0; transform: translateY(30px);} to {opacity:1; transform: translateY(0);} }
    @keyframes slideInLeft { from {transform: translateX(-50px); opacity: 0;} to {transform: translateX(0); opacity:1;} }
    @keyframes slideInRight { from {transform: translateX(50px); opacity: 0;} to {transform: translateX(0); opacity:1;} }

    @media(max-width: 768px) {
      .container { flex-direction: column; }
      .welcome { display: none; }
      .signup-box { padding: 40px 20px; }
      .links { flex-direction: column; text-align: center; }
      .links p { margin: 5px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome">
      <h1>Join Us!</h1>
      <p>Create your account to explore Stackly and enjoy a personalized experience.</p>
    </div>

    <div class="signup-box">
      <img src="img/cropped-image-removebg-preview-2.png" alt="Stackly Logo" class="signup-logo">

      <h2>Sign Up</h2>
      <input type="text" id="firstName" placeholder="First Name *" required>
      <input type="text" id="lastName" placeholder="Last Name *" required>
      <input type="email" id="email" placeholder="Email *" required>
      <input type="password" id="password" placeholder="Password (min 6 chars) *" required minlength="6">
      <button onclick="signup()">Create Account</button>
      
    <div style="text-align: center;">
    <p>Already have an account? <a href="login.html">Sign In</a></p>
</div>
      <p class="error" id="error-msg"></p>
    </div>
  </div>

  <script>
    function signup() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (!firstName || !lastName || !email || pass.length < 6) {
        errorMsg.textContent = "Please fill all fields correctly!";
        return;
      }

      let users = JSON.parse(localStorage.getItem("allUsers") || "[]");
      if (users.find(u => u.email === email)) {
        errorMsg.textContent = "Email already registered!";
        return;
      }

      const userData = { firstName, lastName, email, password: pass, status: "active" };
      users.push(userData);
      localStorage.setItem("allUsers", JSON.stringify(users));

      let logs = JSON.parse(localStorage.getItem("logs") || "[]");
      logs.push(`${firstName} ${lastName} signed up`);
      localStorage.setItem("logs", JSON.stringify(logs));

      localStorage.setItem("userData", JSON.stringify(userData));
      localStorage.setItem("isLoggedIn", "true");

      window.location.href = "login.html";
    }
  </script>
</body>
</html>
